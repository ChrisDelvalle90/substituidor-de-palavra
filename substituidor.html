<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Substituidor de palavras</title>
</head>

<body>
    <h1>Transformador de Texto</h1>

    <div class="area">
        <textarea class="area" id="frase" cols="30" rows="06" placeholder="Digite aqui sua frase"></textarea>
        <input id="busca" type="text" placeholder="Digite aqui a palavra de busca">
        <input id="substitui" type="text" placeholder="Digite aqui a palavra substituta">
        
        <button type="button" onclick="substituir()">Substituir</button>
    </div>
</body>
</html>
